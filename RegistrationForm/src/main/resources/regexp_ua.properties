pattern.surname = ^[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30}(-[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30})?$
pattern.name = ^[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,20}(-[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,20})?$
pattern.patronymic = ^[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,20}$

pattern.login = ^[A-Za-z0-9_.]{8,50}$
pattern.group.name = ^(сім'я)|(друзі)|(робота)$
pattern.group.family = ^сім'я$
pattern.group.friends = ^друзі$
pattern.group.work = ^робота$

pattern.home.phone.number = ^[\\d]{6}$
pattern.mobile.phone.number = ^\\+[1-9]{1,2}\\([\\d]{3}\\)[\\d]{7}$
pattern.email = ^[A-Za-z0-9_.]+@[a-z]+(\\.[a-z]+)+$
pattern.skype.nickname = ^[A-Za-z0-9_.]{8,50}$

pattern.post.index = ^[\\d]{5,6}$
pattern.city.name = ^[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30}((-| )[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30})*$
pattern.street.name = ^[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30}((-| )[А-ЩЬЮЯЇІЄҐ].[а-щьюяїієґ]{0,30})*$
pattern.building.number = ^[\\d]+(-[а-щьюяїієґ])?$
pattern.apartment.number = ^[\\d]{1,3}$
