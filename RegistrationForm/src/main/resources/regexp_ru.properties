pattern.surname = ^[А-ЯЁ].[а-яё]{0,30}(-[А-ЯЁ].[а-яё]{0,30})?$
pattern.name = ^[А-ЯЁ].[а-яё]{0,20}(-[А-ЯЁ].[а-яё]{0,20})?$
pattern.patronymic = ^[А-ЯЁ].[а-яё]{0,20}$

pattern.login = ^[A-Za-z0-9_.]{8,50}$
pattern.group.name = ^(семья)|(друзья)|(работа)$
pattern.group.family = ^семья$
pattern.group.friends = ^друзья$
pattern.group.work = ^работа$

pattern.home.phone.number = ^[\\d]{6}$
pattern.mobile.phone.number = ^\\+[1-9]{1,2}\\([\\d]{3}\\)[\\d]{7}$
pattern.email = ^[A-Za-z0-9_.]+@[a-z]+(\\.[a-z]+)+$
pattern.skype.nickname = ^[A-Za-z0-9_.]{8,50}$

pattern.post.index = ^[\\d]{5,6}$
pattern.city.name = ^[А-ЯЁ].[а-яё]{0,30}((-| )[А-ЯЁ].[а-яё]{0,30})*$
pattern.street.name = ^[А-ЯЁ].[а-яё]{0,30}((-| )[А-ЯЁ].[а-яё]{0,30})*$
pattern.building.number = ^[\\d]+(-[а-яё])?$
pattern.apartment.number = ^[\\d]{1,3}$