pattern.surname = ^[A-Z].[a-z]{0,30}(-[A-Z].[a-z]{0,30})?$
pattern.name = ^[A-Z].[a-z]{0,20}(-[A-Z].[a-z]{0,20})?$
pattern.patronymic = ^[A-Z].[a-z]{0,20}$

pattern.login = ^[A-Za-z0-9_.]{8,50}$
pattern.group.name = ^(family)|(friends)|(work)$
pattern.group.family = ^family$
pattern.group.friends = ^friends$
pattern.group.work = ^work$

pattern.home.phone.number = ^[\\d]{6}$
pattern.mobile.phone.number = ^\\+[1-9]{1,2}\\([\\d]{3}\\)[\\d]{7}$
pattern.mobile.phone.number.2 = (^(\\+[1-9]{1,2}\\([\\d]{3}\\)[\\d]{7})?$)|^$
pattern.email = ^[A-Za-z0-9_.]+@[a-z]+(\\.[a-z]+)+$
pattern.skype.nickname = ^[A-Za-z0-9_.]{8,50}$

pattern.post.index = ^[\\d]{5,6}$
pattern.city.name = ^[A-Z].[a-z]{0,30}((-| )[A-Z].[a-z]{0,30})*$
pattern.street.name = ^[A-Z].[a-z]{0,30}((-| )[A-Z].[a-z]{0,30})*$
pattern.building.number = ^[\\d]+(-[a-z])?$
pattern.apartment.number = ^[\\d]{1,3}$